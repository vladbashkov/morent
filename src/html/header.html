<header class="faded">
  <div class="container">
    <nav class="navbar align-items-center justify-content-between">
      <div class="navbar-header align-items-center flex-column">
        <div class="d-flex w-100 justify-content-between">
          <button
            type="button"
            class="burger-btn"
            data-toggle="collapse"
            data-target="#collapseMenu"
          >
            <img src="img/menu.svg" alt="Burger menu" />
          </button>
          <div class="account-pic_small">
            <img
              src="img/account-pic.png"
              alt="Account Picture"
              class="account-pic"
            />
          </div>
        </div>
        <div class="collapse card w-100 mt-3" id="collapseMenu">
          <ul class="nav-collapse">
            <li class="my-2">
              <a href="#" class="d-flex align-items-center">
                <img src="img/heart.svg" alt="Favorite" class="mr-2" />
                Favorite
              </a>
            </li>
            <li class="my-2">
              <a href="#" class="d-flex align-items-center active-notif">
                <img
                  src="img/notification.svg"
                  alt="Notification"
                  class="mr-2"
                />
                Notifications
              </a>
            </li>
            <li class="my-2">
              <a href="#" class="d-flex align-items-center">
                <img src="img/setting.svg" alt="Settings" class="mr-2" />
                Settings
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="logo-container">
        <a href="#">
          <img src="img/Logo.svg" alt="Logo" class="logo mr-2" />
        </a>
      </div>
      <div class="search d-flex">
        <label class="search-container d-flex" for="search">
          <img src="img/search.svg" alt="Search" />
          <input
            type="text"
            class="search-input mx-3"
            id="search"
            placeholder="Search something here"
          />
          <img src="img/filter.svg" alt="Filter" class="filter" />
        </label>
        <div
          class="filter-ad_container ml-2 p-2 d-flex align-items-center justify-content-center"
        >
          <img src="img/filter.svg" alt="Filter" class="filter-ad" />
        </div>
      </div>
      <ul class="nav align-items-center">
        <li class="mx-2">
          <a
            href="#"
            class="d-flex align-items-center justify-content-center nav-link px-3 rounded-circle"
          >
            <img src="img/heart.svg" alt="Favorite" />
          </a>
        </li>
        <li class="mx-2">
          <a
            href="#"
            class="d-flex align-items-center justify-content-center nav-link active-notif px-3 rounded-circle"
          >
            <img src="img/notification.svg" alt="Notification" />
          </a>
        </li>
        <li class="mx-2">
          <a
            href="#"
            class="d-flex align-items-center justify-content-center nav-link px-3 rounded-circle"
          >
            <img src="img/setting.svg" alt="Settings" />
          </a>
        </li>
        <li>
          <a href="#" class="d-flex rounded-circle mx-2">
            <img
              src="img/account-pic.png"
              class="account-pic"
              alt="Account Picture"
            />
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
